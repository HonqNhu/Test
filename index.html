<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="maincss.css">
</head>
<body>
    <div class="form-container">
        <div class="header">
            <p class="header_left">Sản phẩm đã xem </p>
            <p class="header_right">Xóa lịch sử</p>
        </div>
        <div class="container">
            <div class="item">
                <img src="./img/1.jpg" alt="" class="img_item">
                <div class="notify_item">
                    <span class="notify">Đồng hồ thông minh Xiaomi Watch 2 47.8mm</span>
                    <span class="cost">3.590.000₫</span>
                </div>
            </div>

            <div class="item">
                <img src="./img/2.webp" alt="" class="img_item">
                <div class="notify_item">
                    <span class="notify">Điện thoại iPhone 12 64GB</span>
                    <span class="cost">11.590.000₫ </span>
                </div>
            </div>

            <div class="item">
                <img src="./img/3.jpg" alt="" class="img_item">
                <div class="notify_item">
                    <span class="notify">Đồng hồ thông minh Xiaomi Watch S1 Active 47mm</span>
                    <span class="cost">Ngừng kinh doanh</span>
                </div>
            </div>

            <div class="item">
                <img src="./img/4.jpg" alt="" class="img_item">
                <div class="notify_item">
                    <span class="notify">Điện thoại realme GT 2 Pro</span>
                    <span class="cost">Không kinh doanh</span>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
